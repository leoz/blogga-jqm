<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,
    width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Blogga</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/lib/roboto.css" />
    <link rel="stylesheet" href="css/lib/opensans.css" />
    <link rel="stylesheet" href="css/lib/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="css/lib/jquery.mobile.iscrollview.css" />
    <link rel="stylesheet" href="css/lib/jquery.mobile.iscrollview-pull.css" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/panel.css" />
    <link rel="stylesheet" href="css/feed.css" />
    <link rel="stylesheet" href="css/comments.css" />    
    <link rel="stylesheet" href="css/index.css" />

    <script src="cordova.js"></script>
    <script src="js/lib/jquery-1.11.1.js"></script>
    <script src="js/lib/jquery.mobile-1.4.2.js"></script>
    <script src="js/lib/pouchdb-2.2.3.js"></script>
    <script src="js/lib/jquery-ajax-blob-arraybuffer.js"></script>
    <script src="js/lib/husl.js"></script>
    <script src="js/lib/autumn.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/iscroll.js"></script>
    <script src="js/lib/watch.js"></script>
    <script src="js/lib/fastclick.js"></script>

    <script src="js/lib/jquery.mustache.js"></script>
    <script src="js/lib/jquery.mobile.iscrollview.js"></script>
    <script src="js/lib/jquery.xmlrpc.js"></script>
    <script src="js/lib/jquery.livejournal.js"></script>
    <script src="js/lib/jquery-dateFormat.js"></script>
    <script src="js/lib/jquery.onAppear.js"></script>

    <script src="js/db-blobs.js"></script>
    <script src="js/db-journals.js"></script>
    <script src="js/db-userpics.js"></script>

    <script src="js/conf.js"></script>
    <script src="js/journals.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/page.js"></script>
    <script src="js/panel.js"></script>

    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
</head>
<body>

<div data-role="panel" id="panel_main" data-position="left" data-position-fixed="true" data-display="overlay" data-theme="a">
    <label for="journal-input">Journal:</label>
    <div data-role="controlgroup" data-type="horizontal">
        <input type="text" name="journal-input" id="journal-input" data-wrapper-class="controlgroup-textinput ui-btn-inline" data-mini="true">
        <a id="btn_change" class="ui-shadow ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-inline">Journal</a>
    </div>

	<ul data-role="listview" class="journal-list" data-split-icon="delete" data-split-theme="a" data-inset="true">
	</ul>
</div>

<div data-role="header" id="header_main" class="main-header" data-position="fixed" data-theme="a">
</div>
    
<div data-role="page" id="main_page" style="background: inherit"></div>

<div data-role="footer" id="footer_main" class="main-footer" data-position="fixed" data-theme="a">
</div>

</body>
</html>
