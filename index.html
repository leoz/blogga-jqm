<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS Feed App Demo</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/lib/jquery.xmlrpc.js"></script>
    <script src="js/lib/jquery.livejournal.js"></script>
    <script src="js/lib/jquery-dateFormat.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/page.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div data-role="panel" id="panel_main" data-position="left" data-position-fixed="true" data-display="overlay" data-theme="a">
    <a href="#" id="btn_close" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Close All</a>
    <label for="journal-input">Journal:</label>
    <div data-role="controlgroup" data-type="horizontal">
        <input type="text" name="journal-input" id="journal-input" data-wrapper-class="controlgroup-textinput ui-btn-inline" data-mini="true">
        <a id="btn_change" class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext ui-btn-inline">Journal</a>
    </div>
</div>

<div data-role="header" class="main-header" data-position="fixed" data-theme="a">
    <h1>Header</h1>
    <a href="#panel_main" data-icon="bars" data-iconpos="notext">Panel</a>
    <a href="#" id="btn_expand" data-icon="grid" data-iconpos="notext">Expand</a>
</div>
    
<div data-role="page"></div>

<div data-role="footer" class="main-footer" data-position="fixed" data-theme="a">
    <div data-role="navbar">
        <ul>
            <li><a href="#" id="btn_last" data-icon="arrow-l">First</a></li>
            <li><a href="#" id="btn_next" data-icon="carat-l">Previous</a></li>
            <li><a href="#" id="btn_prev" data-icon="carat-r">Next</a></li>
            <li><a href="#" id="btn_first" data-icon="arrow-r">Last</a></li>
        </ul>
    </div>
</div>

</body>
</html>
